<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
    Префиксный инкремент заданное значение прибавляет переменную на 1
   */
  c = ++a;
  console.log(c);

  /*
    Постфиксный инкремент оставляет значение до увеличение переменной то есть,
    в переменной d будет неизменным так как в переменной b значение 1
   */
  d = b++;
  console.log(d);

  /*
    Префиксный инкремент после заданного в переменной (c = ++a;) уже есть 
    цифра 2 идет сложение 2 + 2 после прибавляем к переменной 1
   */
  c = 2 + ++a;
  console.log(c);

  /*
    Постфиксный инкремент к заданной переменой d что равно 1 прибавляем 2
    итого 2 + 1 = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
